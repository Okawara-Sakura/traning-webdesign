<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sakura-okawara</title>
    <link rel="stylesheet" type="text/css" href="sakura.css">
  </head>
  <body>

  <div class="wrapper">

   <div class="container">

    <!-- divの中にimgが入ってるけど、どちらもブロック要素なのでこのシチュエーションだとdivは無駄-->
    <!-- imgにphotoクラスを当てて、widthはCSSに移動させよう-->
    <img class="photo" src="images/furano.png">

    <p class="name">
     <span class="last">OKAWARA</span>
     <span class="first">SAKURA</span>
    </p>

   <div class="sns-icon">

     <!-- クラス名は誰がみてもわかるものにすること -->
     <!-- この場合はクラスはa要素につけた方がいいけど、CSSではそもそも使わないだろうな -->
     <a href="https://twitter.com/cherry_bon_ai" class="twitter-icon">
       <img src="images/twitter-icon.png" width="48px" alt="twitter">
     </a>
     <a href="https://www.instagram.com/cherry_bon.ai/" class="instagram-icon">
       <img src="images/instagram-icon.png" width="48px" alt="instagram">
     </a>
     <a href="https://www.facebook.com/profile.php?id=100010266481190" class="facebook-icon">
       <img src="images/facebook-icon.png" width="48px" alt="facebook">
     </a>
   </div>
  </div>

  </div>

  </body>
</html>
